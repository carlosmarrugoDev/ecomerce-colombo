<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Saleshouse</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.scss">
</head>

<body class="mat-typography">
  <app-root></app-root>
  <header>
    <div class="left-icon">
      <!-- Contenedor del icono de imagen -->
      <img src="" alt="imagen">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Buscar...">
      <button><i class="fas fa-search"></i></button>
    </div>
    <div class="right-buttons">
      <!-- Botones del Header en la derecha esquina -->
      <button>Inicio</button>
      <button>Categorías</button>
      <button>Ofertas</button>
    </div>
  </header>

  <div class="carousel">
    <button class="prev">&#10094;</button>
    <div class="slides">
      <img src="assets/imagenes/pcPublicidad.jpg" alt="Promoción 1">
      <img src="assets/imagenes/pcPublicidad.jpg" alt="Promoción 2">
      <img src="assets/imagenes/ropaPromo.jpg" alt="Promoción 3">
    </div>
    <button class="next">&#10095;</button>
  </div>

  <script src="script.js"></script>

</body>

</html>
